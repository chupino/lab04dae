<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Lista de Entradas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .post {
                border-radius: 30px;
            }

            body {
                background-color: aquamarine;
            }

            .custom-font {
                font-family: 'MiFuentePersonalizada', sans-serif;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="card bg-warning p-3">
                <h1>Lista de Entradas de
                    {{ autor }}</h1>

                {% if resultado %}
                    {% for entrada in resultado %}
                        <div class="post card bg-primary d-flex" style="flex-direction: row;">
                            <img src="{{ entrada.imagen.url }}" width="200" height="200" style="border-top-left-radius: 30px; border-bottom-left-radius: 30px;">
                            <div style="margin-left: 20px; margin-top: 10px;">
                                <h3 class="custom-font text-light">{{ entrada.titulo }}</h3>
                                <h4 class="custom-font text-light">Autor:
                                    {{ entrada.autor }}</h4>
                                <p class="custom-font text-light">{{ entrada.contenido }}</p>
                                <h6 class="custom-font text-light">Fecha de Publicaci√≥n:
                                    {{ entrada.fecha_publicacion }}</h6>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <p class="alert alert-danger">No se encontraron resultados.</p>
                {% endif %}
            </div>
        </div>

    </body>

</html>
